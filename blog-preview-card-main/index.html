<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Preview Card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@500;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main class="card">
        <img src="./assets/images/illustration-article.svg" alt="A laptop showing a graphical user interface and coding snippets." class="card-image">

        <div class="card-content">
            <span class="tag">Learning</span>
            <p class="publish-date">Published 24 Sep, 2025</p>
            <a href="#" class="card-title-link">
                <h1 class="card-title">HTML & CSS foundations</h1>
            </a>
            <p class="card-description">These languages are the backbone of every website, defining structure, content, and presentation.</p>
        </div>

        <div class="author-info">
            <img src="./assets/images/image-avatar.webp" alt="Author's avatar" class="author-avatar">
            <p class="author-name">Prince Chinonso</p>
        </div>
    </main>
</body>
</html>
